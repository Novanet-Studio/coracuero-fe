query GetProductById($id: ID!) {
  products(filters: { id: { eq: $id } }) {
    data {
      id
      attributes {
        name
        description
        price
        colors {
          data {
            attributes {
              name
              image {
                data {
                  id
                  attributes {
                    name
                    url
                    alternativeText
                    caption
                    formats
                  }
                }
              }
            }
          }
        }
        images {
          data {
            id
            attributes {
              name
              url
              alternativeText
              caption
              formats
            }
          }
        }
      }
    }
  }
}
